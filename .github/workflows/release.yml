name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag to release (e.g. v2.0.0). Leave empty to build from default branch."
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Tauri build and release
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ inputs.tag || github.ref_name }}
          releaseName: "DevHaven ${{ inputs.tag || github.ref_name }}"
          releaseDraft: false
          prerelease: true
